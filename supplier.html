<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/sale.css">
    </head>
    <body>
        <div class="nav1">
            <h4>Add Supplier</h4>
            <p> Supplier > Add Supplier</p>
        </div>
        <div class="content">
            <h3>Add Supplier</h3>
            <form action="/supplierr" method="post" autocomplete="off">
                <div class="input">
                    <label for="sname">Supplier Name</label>
                    <input type="text" name="sname">
                </div> <br>
                <div class="input">
                    <label for="phno">Mobile Number</label>
                    <input type="text" name="phno">
                </div> <br>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="">
                </div> <br>
                <div class="input">
                    <label for="country">Country</label>
                    <input type="text" name="country">
                </div> <br>
                <div class="input">
                    <label for="city">City</label>
                    <input type="text" name="city">
                </div>
                <div class="input">
                    <label for="address" style="position: absolute;
                        left:50%;top: 78px;">Address</label>
                    <input type="text" name="address" style="position:
                        absolute;left: 50%;top: 100px;">
                </div>
                <div class="input">
                    <label for="zip" style="position: absolute; left:50%;top:
                        160px;">Zip Code</label>
                    <input type="text" name="zip" style="position:
                        absolute;left: 50%;top: 180px;">
                </div>
                <div class="input">
                    <label for="company" style="position: absolute;
                        left:50%;top: 240px;">Company</label>
                    <input type="text" name="company" style="position:
                        absolute;left: 50%;top: 260px;">
                </div>
                <div class="input">
                    <label for="scode" style="position: absolute;left:50%;top: 310px;">Supplier Code</label>
                    <input type="text" name="scode" style="position:
                        absolute;left: 50%;top: 330px;">
                </div>
                <input type="submit" value="submit" class="sign"
                    style="top:40px">
            </form>
        </div>
        <div class="footer">
            <p>Â© Copyright by Kamalesh</p>
        </div>
    </body>
</html>
