<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/sale.css">
    </head>
    <body>
        <div class="nav1">
            <h4>Add Customer</h4>
            <p> Supplier > Add Customer</p>
        </div>
        <div class="content">
            <h3>Create Customer</h3>
            <form action="/customers" method="post" autocomplete="off">
                <div class="input">
                    <label for="name">Customer Name</label>
                    <input type="text" name="cname">
                </div> <br>
                <div class="input">
                    <label for="cgroup">Customer Group</label>
                    <select name="cgroup" id="" class="input1">
                        <option value="General">General</option>
                        <option value="Local">Local</option>
                        <option value="Foreign">Foreign</option>
                    </select>
                </div> <br>
                <div class="input">
                    <label for="phno">Mobile Number</label>
                    <input type="text" name="phno">
                </div> <br>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="">
                </div> <br>
                <div class="input">
                    <label for="country">Country</label>
                    <input type="text" name="country">
                </div>
                <div class="input">
                    <label for="city" style="position: absolute;left: 50%;top:75px;">City</label>
                    <input type="text" name="city" style="position:
                        absolute;left: 50%;top: 95px;">
                </div>
                <div class="input">
                    <label for="address" style="position: absolute;
                        left:50%;top: 165px;">Address</label>
                    <input type="text" name="address" style="position: absolute;left: 50%;top:
                        180px;">
                </div>
                <div class="input">
                    <label for="zip" style="position: absolute; left:50%;top:
                        248px;">Zip Code</label>
                    <input type="text" name="zip" style="position:
                        absolute;left: 50%;top: 46%;">
                </div>
                <input type="submit" value="submit" class="sign" style="top:40px">
            </form>
        </div>

        </div>
    </body>
</html>
