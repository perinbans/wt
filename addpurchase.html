<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/sale.css">
    </head>
    <body>
        <div class="nav1">
            <h4>Add Purchase</h4>
            <p> Trading > Purchase > Add Purchase</p>
        </div>
        <div class="content">
            <h3>Add Purchase</h3>
            <form action="/purchased" autocomplete="off" method="post">
                <div class="input">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="">
                </div> <br>
                <div class="input">
                    <label for="warehouse">Select Warehouse</label>
                    <select name="warehouse" id="" class="input1">
                        <option value="WareHouse1">WareHouse1</option>
                        <option value="WareHouse2">WareHouse2</option>
                        <option value="WareHouse3">WareHouse3</option>
                    </select>
                </div> <br>
                <div class="input">
                    <label for="sup">Select Supplier</label>
                    <select name="sup" id="" class="input1">
                        <option value="Supplier1">Supplier1</option>
                        <option value="Supplier2">Supplier2</option>
                        <option value="Supplier3">Supplier3</option>
                    </select>
                </div>  <br>
                <div class="input">
                    <label for="product ">Product Name</label>
                    <input type="text" name="product" id="" placeholder="Product Name">
                </div>
                <div class="input">
                    <label for="quantity" style="position: absolute;
                        left:50%;top: 78px;">Quantity</label>
                    <input type="text" name="quantity" style="position:
                        absolute;left: 50%;top: 100px;">
                </div>
                <div class="input">
                    <label for="cost" style="position: absolute; left:50%;top:
                        160px;">Cost</label>
                    <input type="text" name="cost" style="position:
                        absolute;left: 50%;top: 180px;">
                </div>
                <div class="input">
                    <label for="payment" style="position: absolute;left:50%;top: 248px;">Payment Status</label>
                    <select name="payment" id="" class="input1" style="position:absolute;left: 50%;top: 270px;">
                        <option value="Paid">Paid</option>
                        <option value="Not Paid">Not Paid</option>
                        <option value="Partially">Partially</option>
                    </select>
                </div>
                <input type="submit" value="Submit" class="sign" style="top: 100px;">
            </form> <br>
        </div>
        <div class="footer">
            <p>Â© Copyright by Kamalesh</p>
        </div>
    </body>
</html>
